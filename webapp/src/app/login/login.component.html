<div class="row">
  <div class="columns">
    <h1>Login</h1>
    <div *ngIf="errorMessage" class="login-error-msg">{{errorMessage}}</div>
    <form (submit)="login()">
      <label>
        Username:
        <input type="text" name="username" [(ngModel)]="username" placeholder="Username" [disabled]="isAuthenticating">
      </label>
      <label>
        Password:
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" [disabled]="isAuthenticating">
      </label>
      <button class="button" [disabled]="isAuthenticating">Login</button>
    </form>
  </div>
</div>
